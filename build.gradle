group 'ru.stqa'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.seleniumhq.selenium:selenium-java:3.9.0'
    compile ('net.lightbody.bmp:browsermob-core:2.1.5'){
        exclude module: 'selenium'
    }
    compile 'com.tngtech.java:junit-dataprovider:1.13.1'

}

test {
    maxParallelForks = 10
}

